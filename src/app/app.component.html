<form (ngSubmit) = 'onSubmit(regForm)' #regForm='ngForm'>
<div>
  <label>Student Number</label><input type='text' [(ngModel)]='studNo' name='studNumber'
  required pattern='[1-9]+' #studNumber='ngModel'><br>
    <label>Student First Name</label><input type='text' [(ngModel)]='studFname' name='studFirst'
    required pattern='[A-z]+' #studFirst='ngMode'><br>
    <label>Student Last Name</label><input type='text' [(ngModel)]='studLname' name='studLast'
    required pattern='[A-z]+' #studLast='ngMode'><br>
    <label>Student Program</label><input type='text' [(ngModel)]='studProg' name='studProg'
    required pattern='[A-z]+' #studProg='ngMode'><br>
    <label>Student Year</label><input type='text' [(ngModel)]='studYr' name='studYear'
    required pattern='[1-9]+' #studYear='ngMode'><br>
    
</div>
  <div id='options'>
    <button id='addStudents' [disabled]='regForm.invalid' = 'addStudentEntry()'>
      Add Student
    </button>
    
      <button id='listStudents' [disabled]='regForm.invalid' ='listStudents()'>
        List Students
      </button>
        <div>  
          {{messages}}
        </div>
        <div *ngIf='printing'>
          <table>
            <thead>
              <tr>
                <th>Student Number</th>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Program Enrolled</th>
                <th>Year</th>
              </tr>

            </thead>
            <tbody>
              <tr *ngFor='let studentRecord of studentCollection'>
                <td>{{studentRecord.studNumber}}</td>
                <td>{{studentRecord.studFirstName}}</td>
                <td>{{studentRecord.studLastName}}</td>
                <td>{{studentRecord.studProgram}}</td>
                <td>{{studentRecord.studYear}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </form>
